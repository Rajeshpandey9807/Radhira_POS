<svg xmlns="http://www.w3.org/2000/svg" width="980" height="620" viewBox="0 0 980 620" fill="none" role="img" aria-label="Login illustration">
  <defs>
    <linearGradient id="bg" x1="110" y1="40" x2="820" y2="580" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ff80ab" stop-opacity="0.35"/>
      <stop offset="0.45" stop-color="#f50087" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="card" x1="260" y1="190" x2="730" y2="470" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#23253a" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#111322" stop-opacity="0.92"/>
    </linearGradient>
    <linearGradient id="accent" x1="260" y1="210" x2="700" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f50087"/>
      <stop offset="1" stop-color="#ff80ab"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- ambient blobs -->
  <path d="M176 188c50-74 153-112 246-92 92 20 144 104 208 124 63 20 156-9 191 49 35 58-10 146-56 210-46 64-93 102-173 99-80-3-111-58-194-70-83-12-220 42-283-41-63-83 11-205 61-279Z" fill="url(#bg)"/>
  <circle cx="790" cy="120" r="62" fill="#f50087" fill-opacity="0.10"/>
  <circle cx="160" cy="498" r="78" fill="#ff80ab" fill-opacity="0.10"/>

  <!-- card -->
  <g filter="url(#soft)">
    <rect x="250" y="170" width="480" height="300" rx="28" fill="url(#card)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="250" y="170" width="480" height="56" rx="28" fill="rgba(255,255,255,0.04)"/>
    <circle cx="288" cy="198" r="7" fill="#ff80ab" fill-opacity="0.75"/>
    <circle cx="310" cy="198" r="7" fill="#ffffff" fill-opacity="0.18"/>
    <circle cx="332" cy="198" r="7" fill="#ffffff" fill-opacity="0.18"/>

    <rect x="296" y="254" width="388" height="44" rx="14" fill="rgba(10,6,18,0.52)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="296" y="318" width="388" height="44" rx="14" fill="rgba(10,6,18,0.52)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="296" y="386" width="240" height="44" rx="22" fill="url(#accent)"/>

    <rect x="316" y="266" width="132" height="8" rx="4" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="316" y="330" width="108" height="8" rx="4" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="316" y="414" width="96" height="8" rx="4" fill="#ffffff" fill-opacity="0.72"/>

    <!-- lock -->
    <g transform="translate(600 254)">
      <rect x="40" y="48" width="92" height="92" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>
      <path d="M68 48v-10c0-18 14-32 32-32s32 14 32 32v10" stroke="#ff80ab" stroke-opacity="0.85" stroke-width="10" stroke-linecap="round"/>
      <path d="M116 92c0 10-8 18-18 18s-18-8-18-18 8-18 18-18 18 8 18 18Z" fill="#f50087" fill-opacity="0.65"/>
      <path d="M98 104v18" stroke="#ffffff" stroke-opacity="0.75" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- subtle grid -->
  <g opacity="0.12">
    <path d="M80 80H900" stroke="#ffffff"/>
    <path d="M80 140H900" stroke="#ffffff"/>
    <path d="M80 200H900" stroke="#ffffff"/>
    <path d="M80 260H900" stroke="#ffffff"/>
    <path d="M80 320H900" stroke="#ffffff"/>
    <path d="M80 380H900" stroke="#ffffff"/>
    <path d="M80 440H900" stroke="#ffffff"/>
    <path d="M80 500H900" stroke="#ffffff"/>
  </g>
</svg>

